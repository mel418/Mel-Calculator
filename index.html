<!DOCTYPE html>
<html>
    <head>
        <title>My Melody Calculator</title>
        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Hachi+Maru+Pop&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="main">
            <div id="container">
                <div id="display"></div>
    
                <button type="button" class="clear" data-key="8">AC</button>
                <button type="button" class="sign" value="sign" data-key="192">+/-</button>
                <button type="button" class="percent" value="percent" data-key="53">%</button>
                <button type="button" class="operator" data-key="191">/</button>
                <button type="button" class="operand" data-key = "55">7</button>
                <button type="button" class="operand" data-key="56">8</button>
                <button type="button" class="operand" data-key="57">9</button>
                <button type="button" class="operand" data-key="56">*</button>
                <button type="button" class="operand" data-key="52">4</button>
                <button type="button" class="operand" data-key="53">5</button>
                <button type="button" class="operand" data-key="54">6</button>
                <button type="button" class="operand" data-key="189">-</button>
                <button type="button" class="operand" data-key="49">1</button>
                <button type="button" class="operand" data-key="50">2</button>
                <button type="button" class="operand" data-key="51">3</button>
                <button type="button" class="operand" data-key="187">+</button>
                <button type="button" id ="zero" class="operand" data-key="48">0</button>
                <button type="button" class="decimal" value="." data-key="190">.</button>
                <button type="button" class="equals" data-key="187">=</button>
            </div>
        </div>
        
        

        <script src="script.js"></script>
    </body>
</html>
